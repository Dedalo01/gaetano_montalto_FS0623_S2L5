<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mockup</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<!-- laptop resolution: 1440 * y -->

<body>

    <header id="header">
        <!-- header div logo -->
        <div class="global-padding">
            <div id="header-logo">
                <img src="assets/images/logo.png" alt="logo Amazon">
            </div>
        </div>
        <!-- end of header div logo -->

        <nav class="global-padding">
            <ul class="white-text">
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>

    <main class="global-padding">
        <button class="center-text white-text global-margin global-padding ">
            Shop All Holiday Gift Cards
        </button>

        <section class="center-text white-text global-margin global-padding">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
        </section>

        <!-- second section -->
        <section class="global-margin">
            <div class="global-padding">
                <p>Find the perfect gift</p>
                <a href="#">Shop now</a>
            </div>

            <!-- carousel -->
            <div class="center-text">
                <div class="card">
                    <img src="assets/images/img_1.jpg" alt="Foto di Tablet">
                </div>

                <div class="card">
                    <img src="assets/images/img_2.jpg" alt="Foto di Pc su Scrivania">
                </div>

                <div class="card">
                    <img src="assets/images/img_3.jpg" alt="Foto di Orologi">
                </div>

                <div class="card">
                    <img src="assets/images/img_4.jpg" alt="Foto di Cane e Gatto">
                </div>
            </div>
            <!-- end of carousel -->

        </section>
        <!-- end of second section -->

        <!-- aside -->
        <aside class="center-text">
            <section>
                <div>
                    <img src="assets/images/img_9.png" alt="Foto di Oculus">
                </div>
                <div>
                    <p>Play the gifting game</p>
                    <a href="#">Shop gaming</a>
                </div>
            </section>

            <section>
                <div>
                    <img src="assets/images/img_10.png" alt="Vari oggetti su tavolo">
                </div>
                <div>
                    <p>The sound of cheer</p>
                    <a href="#">Shop Audio & Accessories</a>
                </div>
            </section>
        </aside>
        <!-- end of aside -->
    </main>

    <footer class="center-text">
        <div>
            <a href="#header">Back to top</a>
        </div>

        <div class="center-text">
            <div id="footer-logo">
                <img src="assets/images/logo.png" alt="Logo Amazon">
            </div>
        </div>
    </footer>
</body>

</html>
